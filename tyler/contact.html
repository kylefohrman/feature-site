  <section class="contact animate__animated animate__fadeInRight" id="contact">
    <h2 style="text-align: center;"><i>Send me a message!</i></h2>


    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mnqeqybe"
      method="post">
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Full Name</label>
        <br>
        <input type="text" name="name" id="full-name" placeholder="Tyler Fohrman" required="">
        <br>
        <label for="email-address">Email Address</label>
        <br>
        <input type="email" name="_replyto" id="email-address" placeholder="tyler@fohrman.org" required="">
        <br>
        <label for="message">Message</label>
        <br>
        <textarea rows="5" name="message" id="message" placeholder="What's the fizz?" required=""></textarea>
        <br>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>
      <input type="submit" value="Submit">
    </form>

  </section>
